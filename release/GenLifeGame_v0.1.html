<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Life Game</title>
    <style>
        html{

        }
        p{
            margin: 0;
        }
        .game-window{
            display: flex;
            flex-direction: row;
        }
        .game-side-bar{
            margin: 2vw;
            border: black 1px solid;
            width: 22%;
            height: fit-content;
        }

        #game-board{
            margin-top: 2vw;
            border: black 2px solid;
            display: inline-block;
            font-family: revert-layer, sans-serif;
            font-size: smaller;
            height: fit-content;
        }
        .game-board-line{
            margin: 0.05vw;
            display: flex;
            flex-direction: row;
        }
        .game-board-cell{
            display: flex;
            justify-content: center;
            margin: 0.05vw;
            border: black 1px solid;
            width: 1vw;
            height: 1vw;
        }
        .game-board-cell-robot-vegan{
            background: mediumseagreen;
        }
        .game-board-cell-robot-corpse{
            background: gray;
        }
        .game-board-cell-robot-hunter{
            background: indianred;
        }
        #show-genome{
            width: 20%;
            margin: 2vw;
        }
        .show-genome-item{
            width: 100%;
        }
        .show-genome-item p{
            word-wrap: break-word;
        }
        .select-mouse-mode-menu-item{
            display: none;
        }
        .gen-input-cell{
            width: 1.8vw;
            margin: 0.2vw;
            border: black 1px solid;

        }
        .select-mode-menu-input-item{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 0.2vw;
        }
        .select-mode-menu-input-item > input{
            width: 5vw;
            margin-right: 1vw;
        }
        .select-mode-menu-input-item > select{
            width: 8vw;
            margin-right: 1vw;
        }
        .select-mode-menu-input-item > label{
            margin-left: 1vw;
        }
        .select-mode-menu-input-item > p{
            margin-left: 1vw;
        }
        #select-mouse-mode-menu-game-settings > h3{
            margin-left: 0.5vw;
        }
        #select-mouse-mode-menu-see-robot-genome{
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }
    </style>
</head>
<body>
<div class="game-window">
    <div class="game-side-bar">
        <h1> Life game </h1>
        <p id="all-robot-count"> All robot count : 0 </p>
        <button id="reload-game"> Reload game </button>
        <button id="pause-game" data-status="play"> Play </button>
        <hr>
        <br>
        <hr>
        <div class="select-mode-menu-input-item">
            <label for="select-mouse-mode">Выберите режим мыши:</label>
            <select id="select-mouse-mode" class="combobox">
                <option value="game-settings"> + Настройка игры + </option>
                <option value="show-robot-genome"> Просмотр генома </option>
                <option value="set-vegan-robot">Установка Vegan </option>
                <option value="set-hunter-robot"> Установка Hunter </option>
                <option value="set-corpse-robot"> Установка Corpse </option>
                <option value="del-robot"> - Удаление - </option>
            </select>
        </div>
        <div id="select-mouse-mode-menu">
            <div id="select-mouse-mode-menu-game-settings">
                <hr>
                <br>
                <h3> Game speed </h3>
                <div class="select-mode-menu-input-item">
                    <p id="show-game-speed"> Game speed: 0 </p>
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="edit-game-speed"> Изменить скорость игры: </label>
                    <input type="range" min="0" max="1000" value="50" id="edit-game-speed">
                </div>
                <h3> Corpse </h3>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-corpse-energy"> Стартовая энергия: </label>
                    <input type="number" id="mouse-mode-menu-setting-corpse-energy" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-corpse-turn-die"> Ходов до уничтожения: </label>
                    <input type="number" id="mouse-mode-menu-setting-corpse-turn-die" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-corpse-energy-spells"> Тратит энергии на ход: </label>
                    <input type="number" id="mouse-mode-menu-setting-corpse-energy-spells" name="numberInput" min="1" max="100000" step="1">
                </div>
                <h3> Vegan </h3>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-energy"> Начальная энергия: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-energy" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-turn-die"> Ходов до старости: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-turn-die" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-append-child"> Порог размножения: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-append-child" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-share-energy"> % распределения энергии: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-share-energy" name="numberInput" min="1" max="100" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-spends-energy"> Тратит энергии за ход: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-spends-energy" name="numberInput" min="1" max="100" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-receives-energy"> Получает энергии за ход: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-receives-energy" name="numberInput" min="1" max="100" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-vegan-gen-mod"> Изменяемых ген у потомка: </label>
                    <input type="number" id="mouse-mode-menu-setting-vegan-gen-mod" name="numberInput" min="1" max="100" step="1">
                </div>

                <h3> Hunter </h3>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-hunter-energy"> Начальная энергия: </label>
                    <input type="number" id="mouse-mode-menu-setting-hunter-energy" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-hunter-turn-die"> Ходов до старости: </label>
                    <input type="number" id="mouse-mode-menu-setting-hunter-turn-die" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-hunter-append-child"> Порог размножения: </label>
                    <input type="number" id="mouse-mode-menu-setting-hunter-append-child" name="numberInput" min="1" max="100000" step="1">
                </div>
                <!--<br>
                <label for="mouse-mode-menu-setting-hunter-share-energy"> % распределения энергии: </label>
                <input type="number" id="mouse-mode-menu-setting-hunter-share-energy" name="numberInput" min="1" max="100" step="1">-->
                <div class="select-mode-menu-input-item">

                    <input type="number" id="mouse-mode-menu-setting-hunter-spends-energy" name="numberInput" min="1" max="100" step="1">
                </div>
                <div class="select-mode-menu-input-item">
                    <label for="mouse-mode-menu-setting-hunter-gen-mod"> Изменяемых ген у потомка: </label>
                    <input type="number" id="mouse-mode-menu-setting-hunter-gen-mod" name="numberInput" min="1" max="100" step="1">
                </div>

                    <input type="number" id="select-mouse-mode-menu-set-corpse-robot-energy" name="numberInput" min="1" max="100000" step="1">

            <div id="select-mouse-mode-menu-set-hunter-robot" style="display: none;">

                <div class="select-mode-menu-input-item">
                    <label for="select-mouse-mode-menu-set-hunter-robot-energy"> Стартовая энергия Hunter: </label>

            </div>
            <div id="select-mouse-mode-menu-set-vegan-robot" style="display: none;">
                <br>
                <div class="select-mode-menu-input-item">
                    <label for="select-mouse-mode-menu-set-vegan-robot-energy"> Стартовая энергия Vegan: </label>
                    <input type="number" id="select-mouse-mode-menu-set-vegan-robot-energy" name="numberInput" min="1" max="100000" step="1">
                </div>
                <div id="select-mouse-mode-menu-set-vegan-robot-genome"></div>
                <br>
                <button id="select-mouse-mode-menu-set-vegan-robot-genome-random"> Random gen </button>
                <button id="select-mouse-mode-menu-set-vegan-robot-genome-clear"> Clear Gen </button>
            </div>
            <div id="select-mouse-mode-menu-see-gen-robot" style="display: none;">
                <br>
                <div id="select-mouse-mode-menu-see-genome">
                    <div class="select-mode-menu-input-item">
                        <label for="select-mouse-mode-menu-see-robot-energy"> Изменить энергию: </label>
                        <input type="number" id="select-mouse-mode-menu-see-robot-energy" name="numberInput" min="1" max="100000" step="1">
                    </div>
                    <br>
                    <div id="select-mouse-mode-menu-see-robot-genome"></div>
                    <br>
                    <button id="select-mouse-mode-menu-see-robot-genome-accept"> Применить </button>
                </div>
            </div>
        </div>
        <hr>

    </div>
    <div id="game-board">
        <div class="game-board-line">
            <div class="game-board-cell"><p> 7.8 </p></div>
            <div class="game-board-cell"><p> 7.8 </p></div>
            <div class="game-board-cell"><p> 7.8 </p></div>
        </div>

        <div class="game-board-line">
            <div class="game-board-cell"><p> 7.8 </p></div>
            <div class="game-board-cell"><p> 7.8 </p></div>
            <div class="game-board-cell game-board-cell-robot-hunter"><p> 7.8 </p></div>
        </div>

        <div class="game-board-line">
            <div class="game-board-cell game-board-cell-robot-vegan"><p> 7.8 </p></div>
            <div class="game-board-cell"><p> 7.8 </p></div>
            <div class="game-board-cell game-board-cell-robot-corpse"><p> 7.8 </p></div>
        </div>
    </div>
    <div id="show-genome">
        <div id="show-genome-robot" class="show-genome-item"></div>
        <hr>
        <div id="show-genome-vegan" class="show-genome-item"></div>
        <hr>
        <div id="show-genome-hunter" class="show-genome-item"></div>
        <hr>
    </div>
</div>
<script>

    let game_speed = 1;                                 // Скорость игры
    const width = 32;                                   // Ширина игрового поля
    const height = 32;                                  // Высота игрового поля
    let mouse_mode = "game-settings";                     // Режим нажатия мыши на ячейку
    const genomeLength = 64;                            // Длинна генома
    const genomeRuleMax = 32;                           // Максимальное значение в ячейки генома

    let ROBOT_START_ENERGY = 300;
    let ROBOT_TURN_TO_DIE = 400;
    let ROBOT_ENERGY_THRESHOLD_CHILD = 600;
    let ROBOT_ENERGY_SHARED = 0.15;
    let ROBOT_ENERGY_SPELLS = 10;
    let ROBOT_ENERGY_APPEND = 5;
    let ROBOT_GEN_COUNT_MODIFY = 5;

    let CORPSE_ROBOT_START_ENERGY = 300;
    let CORPSE_ROBOT_TURN_TO_DIE = 400;
    let CORPSE_ROBOT_ENERGY_SPELLS = 10;

    let VEGAN_ROBOT_START_ENERGY = 300;
    let VEGAN_ROBOT_TURN_TO_DIE = 400;
    let VEGAN_ROBOT_ENERGY_THRESHOLD_CHILD = 600;
    let VEGAN_ROBOT_ENERGY_SHARED = 0.15;
    let VEGAN_ROBOT_ENERGY_SPELLS = 10;
    let VEGAN_ROBOT_ENERGY_APPEND = 5;
    let VEGAN_ROBOT_GEN_COUNT_MODIFY = 5;

    let HUNTER_ROBOT_START_ENERGY = 300;
    let HUNTER_ROBOT_TURN_TO_DIE = 400;
    let HUNTER_ROBOT_ENERGY_THRESHOLD_CHILD = 600;
    let HUNTER_ROBOT_ENERGY_SPELLS = 10;
    let HUNTER_ROBOT_ENERGY_APPEND = 5;
    let HUNTER_ROBOT_GEN_COUNT_MODIFY = 5;

    const GAME_SETTINGS_INPUT = {
        "mouse-mode-menu-setting-corpse-energy": {
            "start_value": CORPSE_ROBOT_START_ENERGY,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { CORPSE_ROBOT_START_ENERGY = value; }
        },
        "mouse-mode-menu-setting-corpse-turn-die": {
            "start_value": CORPSE_ROBOT_TURN_TO_DIE,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { CORPSE_ROBOT_TURN_TO_DIE = value; }
        },
        "mouse-mode-menu-setting-vegan-energy": {
            "start_value": VEGAN_ROBOT_START_ENERGY,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_START_ENERGY = value; }
        },
        "mouse-mode-menu-setting-vegan-turn-die": {
            "start_value": VEGAN_ROBOT_START_ENERGY,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_START_ENERGY = value; }
        },
        "mouse-mode-menu-setting-vegan-append-child": {
            "start_value": VEGAN_ROBOT_ENERGY_APPEND,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_ENERGY_APPEND = value; }
        },
        "mouse-mode-menu-setting-vegan-share-energy": {
            "start_value": VEGAN_ROBOT_ENERGY_SHARED,
            "min_value": 0,
            "max_value": 100,
            "value_step": 0.01,
            "click_edit_value": (value) => { VEGAN_ROBOT_ENERGY_SHARED = value; }
        },
        "mouse-mode-menu-setting-vegan-spends-energy": {
            "start_value": VEGAN_ROBOT_ENERGY_SPELLS,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_ENERGY_SPELLS = value; }
        },
        "mouse-mode-menu-setting-vegan-receives-energy": {
            "start_value": VEGAN_ROBOT_ENERGY_APPEND,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_ENERGY_APPEND = value; }
        },
        "mouse-mode-menu-setting-vegan-gen-mod": {
            "start_value": VEGAN_ROBOT_GEN_COUNT_MODIFY,
            "min_value": 0,
            "max_value": genomeLength,
            "value_step": 1,
            "click_edit_value": (value) => { VEGAN_ROBOT_GEN_COUNT_MODIFY = value; }
        },
        "mouse-mode-menu-setting-hunter-energy": {
            "start_value": HUNTER_ROBOT_START_ENERGY,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { HUNTER_ROBOT_START_ENERGY = value; }
        },
        "mouse-mode-menu-setting-hunter-turn-die": {
            "start_value": HUNTER_ROBOT_TURN_TO_DIE,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { HUNTER_ROBOT_TURN_TO_DIE = value; }
        },
        "mouse-mode-menu-setting-hunter-append-child": {
            "start_value": HUNTER_ROBOT_ENERGY_APPEND,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { HUNTER_ROBOT_ENERGY_APPEND = value; }
        },
        "mouse-mode-menu-setting-hunter-spends-energy": {
            "start_value": HUNTER_ROBOT_ENERGY_SPELLS,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { HUNTER_ROBOT_ENERGY_SPELLS = value; }
        },
        "mouse-mode-menu-setting-hunter-gen-mod": {
            "start_value": HUNTER_ROBOT_GEN_COUNT_MODIFY,
            "min_value": 0,
            "max_value": genomeLength,
            "value_step": 1,
            "click_edit_value": (value) => { HUNTER_ROBOT_GEN_COUNT_MODIFY = value; }
        },
        "mouse-mode-menu-setting-corpse-energy-spells": {
            "start_value": CORPSE_ROBOT_ENERGY_SPELLS,
            "min_value": 0,
            "max_value": 10000,
            "value_step": 1,
            "click_edit_value": (value) => { CORPSE_ROBOT_ENERGY_SPELLS = value; }
        }
    };



    class Robot {
        constructor(energy = null, genome = null) {
            this.energy = energy === null ? ROBOT_START_ENERGY : energy;
            this.genome = genome !== null ? genome : this.generateGenome();
            this.turn = 0;
            this.turns_count = 0;
            this.robotType = "robot";
            this.robot_commands = {
                0: "up-left",
                1: "up",
                2: "up-right",
                3: "right",
                4: "down-right",
                5: "down",
                6: "down-left",
                7: "left",
                8: "move",
                9: "share-energy"
            };
            this.isUpdateComplete = false;
            this.show_genome = document.getElementById("show-genome-robot");

            this.c_energy_started = ROBOT_START_ENERGY;
            this.c_turn_to_die = ROBOT_TURN_TO_DIE;
            this.c_energy_threshold_child = ROBOT_ENERGY_THRESHOLD_CHILD;
            this.c_energy_shared = ROBOT_ENERGY_SHARED;
            this.c_energy_spells = ROBOT_ENERGY_SPELLS;
            this.c_energy_append = ROBOT_ENERGY_APPEND;
            this.c_gen_modifed_count = ROBOT_GEN_COUNT_MODIFY;
        }

        generateGenome(){
            let new_genome = [];
            for (let i = 0; i < genomeLength; i++){
                new_genome.push(Math.floor(Math.random() * (genomeRuleMax + 1)));
            }
            return new_genome;
        }

        appendChildToField(x, y, new_x, new_y, field, new_genome){
            if (x === new_x && y === new_y)
                return;
            this.energy = this.energy - this.c_energy_threshold_child;
            field[new_y][new_x].setRobot(new Robot(ROBOT_START_ENERGY, new_genome));
            field[new_y][new_x].updateCell();
        }

        getCellByDirection(command, x, y){
            let dx = x;
            let dy = y;
            switch (command) {
                case "up":
                    dx = x;
                    dy = y;
                    if (y - 1 >= 0)
                        dy = y - 1;
                    break;
                case "down":
                    dx = x;
                    dy = y;
                    if (y + 1 < height)
                        dy = y + 1;
                    break;
                case "left":
                    dx = x;
                    dy = y;
                    if (x - 1 < 0)
                        dx = width - 1;
                    if (x - 1 >= 0)
                        dx = x - 1;
                    break;
                case "right":
                    dx = x;
                    dy = y;
                    if (x + 1 >= width)
                        dx = 0;
                    if (x + 1 < width)
                        dx = x + 1;
                    break;
                case "up-left":
                    dx = x;
                    dy = y;
                    if (y - 1 >= 0)
                        dy = y - 1;
                    if (x - 1 >= 0)
                        dx = x - 1;
                    if (x - 1 < 0)
                        dx = width - 1;
                    break;
                case "up-right":
                    dx = x;
                    dy = y;
                    if (y - 1 >= 0)
                        dy = y - 1;
                    if (x + 1 < width)
                        dx = x + 1;
                    if (x + 1 >= width)
                        dx = 0;
                    break;
                case "down-left":
                    dx = x;
                    dy = height - 1;
                    if (y + 1 < height)
                        dy = y + 1;
                    if (x - 1 >= 0)
                        dx = x - 1;
                    if (x - 1 < 0)
                        dx = width - 1;
                    break;
                case "down-right":
                    dx = x;
                    dy = height - 1;
                    if (y + 1 < height)
                        dy = y + 1;
                    if (x + 1 < width)
                        dx = x + 1;
                    if (x + 1 >= width)
                        dx = 0;
                    break;
            }
            return {"dx": dx, "dy": dy, "notMove": x === dx && y === dy}
        }

        appendChild(x, y, field){
            let new_genome = [...this.genome];
            for (let i = 0; i < this.c_gen_modifed_count; i++){
                let random_gen = Math.floor(Math.random() * (genomeLength + 1));
                new_genome[random_gen] = Math.floor(Math.random() * (genomeRuleMax + 1));
            }
            let directions = ["up-left", "up", "up-right", "right", "down-right", "down", "down-left", "left"]
            for (let i = 0; i < directions.length; i++){
                let buffer = this.getCellByDirection(directions[i], x, y);
                if (buffer["notMove"] || field[buffer["dy"]][buffer["dx"]].isCellBusy())
                    continue;
                this.appendChildToField(x, y, buffer["dx"], buffer["dx"], field, new_genome);
                break;
            }
        }

        _move(command, x, y, field){
            let moved_cell_coords = this.getCellByDirection(command, x, y);
            if (moved_cell_coords["notMove"])
                return moved_cell_coords;
            let moved_cell = field[moved_cell_coords["dy"]][moved_cell_coords["dx"]];
            if (moved_cell.isCellBusy() && moved_cell.value.robotType === "corpse"){
                moved_cell.setNullRobot();
            }
            if (moved_cell.isCellBusy())
                return moved_cell_coords;
            moved_cell.setRobot(this);
            field[y][x].setNullRobot();
            return moved_cell_coords;
        }

        move(x, y, field){
            let current_turn = this.next_turn(this.turn);
            let command_moved = this.robot_commands[this.genome[current_turn] % 8];
            return this._move(command_moved, x, y, field);
        }

        shareEnergy(x, y, field){
            let directions = ["up-left", "up", "up-right", "right", "down-right", "down", "down-left", "left"]
            for (let i = 0; i < directions.length; i++) {
                let buffer = this.getCellByDirection(directions[i], x, y);
                let other_robot = field[buffer["dy"]][buffer["dx"]];
                if (buffer["notMove"] || !other_robot.isCellBusy())
                    continue;
                if (other_robot.robotType === this.robotType){
                    let send_energy = Math.floor(this.energy * this.c_energy_shared);
                    this.energy -= send_energy;
                    other_robot.energy += send_energy;
                }
            }
        }

        next_turn(turn){
            turn = this.genome[turn] % 9 + turn + 1;
            if (turn >= genomeLength)
                turn = turn % genomeLength;
            return turn;
        }

        robotEnergyEat(x, y, field){
            this.energy = this.energy - this.c_energy_spells;
        }
        robotEnergyAppend(x, y, field){
            let form_y = ((16 + y)/ -100) * (y - 12);
            if (form_y > 0)
                this.energy += Math.floor(this.c_energy_append * form_y);

            // let y_level = (y % 8) / 8;
            // y_level = energyPerTurn * y_level + 1;
            // this.energy += Math.floor(y_level);

        }

        dieRobot(x, y, field){
            if (this.energy > 0)
                return false;
            field[y][x].setCorpseRobot(new Corpse( CORPSE_ROBOT_START_ENERGY ));
            this.show_genome.innerHTML = "";
            let p = document.createElement("p");
            p.textContent = this.genome;
            this.show_genome.appendChild(p)
            return true;
        }

        updateRobot(x, y, field){
            this.robotEnergyEat(x, y, field);
            if (this.turns_count < this.c_turn_to_die)
                this.robotEnergyAppend(x, y, field);
            if (this.dieRobot(x, y, field))
                return true;

            if (this.energy > ROBOT_ENERGY_THRESHOLD_CHILD)
                this.appendChild(x, y, field);

            let rule = this.genome[this.turn];
            switch (this.robot_commands[rule]) {
                case "move":

                    let coords = this.move(x, y, field);
                    x = coords["dx"];
                    y = coords["dy"];
                    break;
                case "share-energy":
                    this.shareEnergy(x, y, field);
                    break;
            }
            this.turns_count += 1;
            this.turn = this.next_turn(this.turn);
            field[y][x].updateCell();
            return false;
        }
    }

                moved_cell.setNullRobot();
            }
            if (moved_cell.isCellBusy() && moved_cell.value.robotType === "vegan"){
                this.energy += moved_cell.value.energy + moved_cell.c_energy_started;
                moved_cell.setNullRobot();
            }
            if (moved_cell.isCellBusy())
                return moved_cell_coords;
            moved_cell.setRobot(this);
            field[y][x].setNullRobot();
            return moved_cell_coords;
        }

            if (this.turns_count < this.c_turn_to_die)
                this.robotEnergyAppend(x, y, field);
            if (this.dieRobot(x, y, field))
                return true;

            if (this.energy > this.c_energy_threshold_child)
                this.appendChild(x, y, field);

                case "move":
                    let coords = this.move(x, y, field);
                    x = coords["dx"];
                    y = coords["dy"];
                    break;
            }
            this.turns_count += 1;
            this.turn = this.next_turn(this.turn);
            field[y][x].updateCell();
            return false;
        }
    }

            // this.board_cells[height - 1][8].value = new Hunter();
            // console.log(this.board_cells)
        }

        updateBoard(){
            let updating_robots = []
            for(let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (!((this.board_cells[y][x]).isCellBusy()))
                        continue;
                    if (!this.board_cells[y][x].value.isUpdateComplete) {
                        this.board_cells[y][x].value.isUpdateComplete = true;
                        let robot_updating = this.board_cells[y][x].value;
                        updating_robots.push(robot_updating);
                        if (robot_updating.updateRobot(x, y, this.board_cells)){
                            switch (robot_updating.robotType) {
                                case "vegan":
                                    this.last_alive = robot_updating.genome;
                                    break;
                            }
                        }
                    }
                }
            }
            for (let i = 0; i < updating_robots.length; i++){
                updating_robots[i].isUpdateComplete = false;
            }
            let all_robot_count = document.getElementById("all-robot-count");
            all_robot_count.textContent = " All robot count : " + updating_robots.length;
            if (updating_robots.length === 0)
                this.reloadBoard();
        }

        reloadBoard(){
            for(let y = 0; y < height; y++){
                for(let x = 0; x < width; x++) {
                    this.board_cells[y][x].setNullRobot();
                }
            }
            if (this.last_alive !== null){
                for (let i = 0; i < 4; i++){
                    let x = Math.floor(Math.random() * (width - 1));
                    let y = Math.floor(Math.random() * (height - 1));
                    this.board_cells[y][x].setRobot(new VeganRobot(VEGAN_ROBOT_START_ENERGY, this.last_alive));
                }
            }
            for (let i = 0; i < 8; i++){
                let x = Math.floor(Math.random() * (width - 1));
                let y = Math.floor(Math.random() * (height - 1));
                this.board_cells[y][x].setRobot(new VeganRobot());
            }
        }
    }

        inp_element.setAttribute("min", GAME_SETTINGS_INPUT[key]["min_value"]);
        inp_element.setAttribute("max", GAME_SETTINGS_INPUT[key]["max_value"]);
        inp_element.setAttribute("step", GAME_SETTINGS_INPUT[key]["value_step"]);
        inp_element.oninput = (ev) => {
            if (ev.target.value === "")
                return;
            GAME_SETTINGS_INPUT[key]["click_edit_value"](ev.target.value);
        };
    }
</script>
